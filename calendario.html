<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marque sua aula!</title>
    <link rel="stylesheet" href="calendario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FIM GOOGLE FONTES -->
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="https://i.ibb.co/QXxrvWW/Predicado-Nominal-Predicado-Verbal-Predicado-Verbo-nominal-2.png" 
                    alt="Predicado-Nominal-Predicado-Verbal-Predicado-Verbo-nominal-2" 
                    height="80" ></a></div>
              
            <nav class="menu-desktop">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="quemsomos.html">Sobre nós</a></li>
                    <li><a href="tipos.html">Cursos</a></li>
                    <li><a href="feedback.html">Avaliações</a></li>
                    <li><a href="profs.html">Professores</a></li>
                </ul>
            </nav>

            <div class="btn">
                <button onclick="window.location.href='login.html'" class="login">Login</button>
                <button onclick="window.location.href='cadastro.html'" class="cadastro">Cadastro</button>
            </div>

    </header>
    <section id="calendar-section">
        <div id="calendar">
            <div id="calendar-header">
                <button id="prev-month">Anterior</button>
                <span id="month-year"></span>
                <button id="next-month">Próximo</button>
            </div>
            <div id="calendar-body">
                <div id="weekdays">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                <div id="days"></div>
            </div>
        </div>
        <div id="schedule-section" style="display: none;">
            <h3>Marcar Aula</h3>
            <form id="schedule-form">
                <label for="date">Data: </label>
                <input type="text" id="date" readonly><br><br>
                <label for="time">Horário: </label>
                <input type="time" id="time" required><br><br>
                <label for="location">Localização: </label>
                <input type="text" id="location" required><br><br>
                <label for="teacher">Professor: </label>
                <input type="text" id="teacher" required><br><br>
                <p class="section">
                    <strong>Especialidade</strong> <br>
                    <label for="tipo_I"><input type="checkbox" name="tipo_I" id="tipo_I"> Hatha Yoga</label>
                    <label for="tipo_II"><input type="checkbox" name="tipo_II" id="tipo_II"> Ashtanga Yoga</label>
                    <label for="tipo_III"><input type="checkbox" name="tipo_III" id="tipo_III"> Kundalini Yoga</label>
                    <label for="tipo_IV"><input type="checkbox" name="tipo_IV" id="tipo_IV"> Vinyasa Yoga</label>
                </p> 
                <p class="section">
                    <strong>Nível de Experiência</strong> <br>
                    <label for="exp_I"><input type="checkbox" name="exp_I" id="exp_I"> Iniciante</label>
                    <label for="exp_II"><input type="checkbox" name="exp_II" id="exp_II"> Intermediário</label>
                    <label for="exp_III"><input type="checkbox" name="exp_III" id="exp_III"> Avançado</label>
                </p>
                <input type="submit" id="save" value="Salvar">
                <input type="submit" id="cancel" value="Cancelar">
            </form>
        </div>
    </section>
    <script src="calendario.js"></script>
    <footer class="footer">
        <p>&copy; 2024 ZYOGA. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
